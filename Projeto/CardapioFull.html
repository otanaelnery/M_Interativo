<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cardapio</title>
    <script src="jquery.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-multiselect.css" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function () {
            $('#hamburguers').multiselect();
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#batata').multiselect();
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#bebidas').multiselect();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="form-horizontal">
            <header class="header clearfix">
                <div class="navbar navbar-inverse">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <h3 class="navbar-text"> Cardapio </h3>


                </div>
                <h3 class="text-muted"></h3>
            </header>
            <main role="main">
                <div class="jumbotron">
                    <a href="RPedido.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </a>
                    <div>
                        <h3>Hamburguers</h3>
                        <select id="hamburguers" multiple="multiple">
                            <option value="cheese">X-Burg</option>
                            <option value="tomatoes">X-Salada</option>
                            <option value="mozarella">X-Bacon</option>
                        </select>
                    </div>
                    <div>
                        <h3>Acompanhamentos</h3>
                        <select id="batata" multiple="multiple">
                            <option value="cheese">Batata Frita</option>
                            <option value="tomatoes">Onion Rings</option>
                            <option value="mozarella">Calabresa</option>
                        </select>
                    </div>
                    <div>
                        <h3>Bebidas</h3>
                        <select id="bebidas" multiple="multiple">
                            <option value="cheese">Suco 500ml</option>
                            <option value="tomatoes">Refrigerante Lata</option>
                            <option value="mozarella">Refrigerante 1L</option>
                        </select>
                    </div>
                    <br>
                    <a href="Pagamento.html" class="btn btn-success">Finalizar</a>
                </div>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p class="text-center">&copy; Company 2017</p>
    </footer>
</body>

</html>
